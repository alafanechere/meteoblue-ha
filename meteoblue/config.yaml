name: "Meteoblue Weather"
version: "1.0.0"
slug: "meteoblue_weather"
description: "Meteoblue weather integration with current conditions and forecast"
url: "https://github.com/alafanechere/meteoblue-ha"
arch:
  - aarch64
  - amd64
init: false
startup: application
boot: auto
homeassistant_api: true
hassio_api: true
hassio_role: default
options:
  api_key: ""
  update_interval: 30
  forecast_days: 7
  units:
    temperature: "C"
    windspeed: "ms-1"
    precipitation: "mm"
  packages:
    - "current"
    - "basic-1h"
    - "basic-day"
    - "sunmoon"
schema:
  api_key: str
  latitude: float?
  longitude: float?
  elevation: int?
  update_interval: int(5,1440)
  forecast_days: int(1,7)
  units:
    temperature: list(C|F)
    windspeed: list(ms-1|kmh|mph|kn|bft)
    precipitation: list(mm|inch)
  packages:
    - list(current|basic-1h|basic-3h|basic-day|sunmoon|agro-1h|wind|clouds|solar|air|trend)?
image: "ghcr.io/alafanechere/meteoblue-{arch}"